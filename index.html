<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Analog.css">
</head>
<body>
    
    <div id="circle">
        <div class="innerdiv" style="--i: 1"><span>1</span></div>
        <div class="innerdiv" style="--i: 2"><span>2</span></div>
        <div class="innerdiv" style="--i: 3"><span>3</span></div>
        <div class="innerdiv" style="--i: 4"><span>4</span></div>
        <div class="innerdiv" style="--i: 5"><span>5</span></div>
        <div class="innerdiv" style="--i: 6"><span>6</span></div>
        <div class="innerdiv" style="--i: 7"><span>7</span></div>
        <div class="innerdiv" style="--i: 8"><span>8</span></div>
        <div class="innerdiv" style="--i: 9"><span>9</span></div>
        <div class="innerdiv" style="--i: 10"><span>10</span></div>
        <div class="innerdiv" style="--i: 11"><span>11</span></div>
        <div class="innerdiv" style="--i: 12"><span>12</span></div>

        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minutes-hand></div>
        <div class="hand second" data-seconds-hand></div>

        <div id="cont">
            <div id="date"></div>
            <div id="month"></div>
            <div id="year"></div>
        </div>

    </div>
    
    <script src="Analog.js"></script>
</body>
</html>
